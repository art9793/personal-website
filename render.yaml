services:
  - type: web
    name: arshad-portfolio
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: arshad-portfolio-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /
    plan: starter

databases:
  - name: arshad-portfolio-db
    plan: starter
    databaseName: arshad_portfolio
    user: arshad_user

